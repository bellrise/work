# Default configuration file for the `work` tool.

[settings]
# If this is specified, `work stop` will open an editor for
# easier editing instead of using a single python input().
editor = /usr/bin/nvim

[aliases]
# Aliases are comma-separated words you can use instead
# of the default commands. Note that the default commands
# do not get removed.
resume = r, res
pause = p
status = stat, s

[git]
# Read and save commits from from the given git repositories,
# storing them in the project file. The repository list is
# only read from the current project. $(HOME) will be replaced
# with the path to the user home directory. Remember that full
# paths are required.
# default = $(HOME)/dev/project, $(HOME)/dev/another_project
